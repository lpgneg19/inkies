name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep "MARKETING_VERSION" inkies.xcodeproj/project.pbxproj | head -n 1 | awk -F' = ' '{print $2}' | tr -d '"; ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Universal App
        run: |
          xcodebuild build \
            -project inkies.xcodeproj \
            -scheme inkies \
            -configuration Release \
            -sdk macosx \
            ARCHS="arm64 x86_64" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create DMG
        run: |
          APP_PATH=$(find build -name "inkies.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "inkies.app" -type d | head -n 1)
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p dist
          cp -R "$APP_PATH" dist/
          hdiutil create -volname "Inkies" -srcfolder dist -ov -format UDZO "Inkies-v${{ steps.get_version.outputs.version }}.dmg"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', steps.get_version.outputs.version) }}
          files: "Inkies-v${{ steps.get_version.outputs.version }}.dmg"
          name: "Release v${{ steps.get_version.outputs.version }}"
          body_path: RELEASE_NOTE_0.4.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
