name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Universal App
        run: |
          xcodebuild build \
            -project inkies.xcodeproj \
            -scheme inkies \
            -configuration Release \
            -sdk macosx \
            ARCHS="arm64 x86_64" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create DMG
        run: |
          APP_PATH=$(find build -name "inkies.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            # Check default derivation data path if build folder not found
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "inkies.app" -type d | head -n 1)
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p dist
          cp -R "$APP_PATH" dist/
          hdiutil create -volname "Inkies" -srcfolder dist -ov -format UDZO Inkies-v0.3.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Inkies-v0.3.dmg
          body_path: RELEASE_NOTE_0.3.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
