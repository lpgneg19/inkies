name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep "MARKETING_VERSION" inkies.xcodeproj/project.pbxproj | head -n 1 | awk -F' = ' '{print $2}' | tr -d '"; ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract Changelog
        id: extract_changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract section starting with ## VERSION until the next ## header or EOF
          sed -n "/^## $VERSION/,/^## /p" CHANGELOG.md > temp_notes.md
          
          # Check if we found anything
          if [ -s temp_notes.md ]; then
            # Remove the first (current header) and if present, the last (next header) lines
            if [ $(grep -c "^## " temp_notes.md) -gt 1 ]; then
              sed '1d;$d' temp_notes.md > release_notes.md
            else
              sed '1d' temp_notes.md > release_notes.md
            fi
            
            # Final check if extraction resulted in content
            if [ -s release_notes.md ] && [ -n "$(grep '[[:alnum:]]' release_notes.md)" ]; then
              echo "notes_path=release_notes.md" >> $GITHUB_OUTPUT
            else
              echo "notes_path=" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes_path=" >> $GITHUB_OUTPUT
          fi

      - name: Build Universal App
        run: |
          xcodebuild build \
            -project inkies.xcodeproj \
            -scheme inkies \
            -configuration Release \
            -sdk macosx \
            ARCHS="arm64 x86_64" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create DMG
        run: |
          APP_PATH=$(find build -name "inkies.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "inkies.app" -type d | head -n 1)
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p dist
          cp -R "$APP_PATH" dist/
          hdiutil create -volname "Inkies" -srcfolder dist -ov -format UDZO "Inkies-v${{ steps.get_version.outputs.version }}.dmg"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', steps.get_version.outputs.version) }}
          files: "Inkies-v${{ steps.get_version.outputs.version }}.dmg"
          name: "Release v${{ steps.get_version.outputs.version }}"
          body_path: ${{ steps.extract_changelog.outputs.notes_path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
